<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <title>Batik Classifier</title>
  </head>
  <body>
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-5 border border-secondary mt-4">
            <h1 class="text-center mt-4">Klasifikasi Batik Indonesia</h1>
            <form action="/predict" method="post", enctype="multipart/form-data">
              <input type="file" class="form-control" name="image" required>
              <input type="submit" class="btn btn-primary mt-3 mb-3" value="Prediksi">
            </form>
          </div>
      </div>

      <div class="row justify-content-center">
          {% if data %}
          <div class="col-md-5 border border-secondary mt-4">
              <h4 class="text-center mt-4">Hasil Prediksi</h4>
                  <div class="text-center mb-3">
                      <img class="rounded"
                           src="{{ url_for('send_uploaded_image', filename=uploaded_image) }}"
                           width="150"/>
                  </div>

              <div class="row justify-content-center">
                  <div class="col-md-10">
                      <table class="table table-hover">
                          <tr>
                              <th>Prediksi</th>
                              <td>{{data[0]}}</td>
                          </tr>
                          <tr>
                              <th>Persentase akurasi</th>
                              <td>{{data[1]}}%</td>
                          </tr>
                      </table>
                  </div>
              </div>
          </div>
          {% endif %}
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
  </body>
</html>
